<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches">
        <mat-toolbar color="primary">Desafio Web - Angular</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/dashboard']">
                <mat-icon class="sidenav-icon">dashboard</mat-icon> Dashbard
            </a>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/cadastrar']">
                <mat-icon class="sidenav-icon">person_add</mat-icon> Cadastrar
            </a>
            <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['/listar']">
                <mat-icon class="sidenav-icon">people</mat-icon> Listar
            </a>
            <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/entrar"]'>Entrar</a>
            </li>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
