<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Usuarios</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-secondary" (click)="onEdit(curso.id)">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Usuario</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuario">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.name }}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(usuario.id)">
                Atualizar
              </button>
              <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(usuario)">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse usuario?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button>
  </div>
</ng-template>
